<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>mark {background-color: limegreen;</style>
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p><mark>Tente abrier esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</mark></p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">  
    </picture>
    
    <h1>Reproduzindo aúdio</h1> 

    <!--Compativel com MP3(mpeg), WAV e OGG -->

    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="music/guanacast-33.mp3" controls autoplay loop></audio>

    <!--existe outra formar de adcionar audios -->

    <audio preload="metadata" controls loop>
        <source src="music/guanacast-33.mp3" type="audio/mpeg">
        <source src="music/guanacast-33.wav" type="audio/wav">
        <source src="music/guanacast-33.ogg" type="audio/ogg">
    </audio>
</body>
</html>
