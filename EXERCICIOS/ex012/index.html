<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>body {background-color: limegreen;}</style>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls autoplay loop poster="imagem/limoes-capa.png">
        <source src="videos/meuvideo-mp4.mp4" type="video/mp4">
        <source src="videos/meuvideo-webm.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/JDS9ZLpoS6E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-nOZ4Caa82k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
