<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'bluecheries';
            src: url('fonts/bluecheries.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* tipos de formato
        -opentype (otf)
        -truetype (ttf)
        -embedded-opentype
        -truetype-aat (Apple Advanced Typography)
        -svg
        */
        h1 {
            font-family: 'bluecheries', 'Times New Roman', Times, serif;
        }


    </style>
</head>
<body>
    <h1>Olá mundo incrédulo!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo dolorem minima, officia quidem voluptates possimus rem reiciendis esse nulla in accusantium quo distinctio ea praesentium et inventore est debitis quae.</p>
    
</body>
</html>
